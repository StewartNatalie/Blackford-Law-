<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "HandheldFriendly" content="true">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="yes" name="apple-touch-fullscreen"/>
        <meta name= "apple-mobile-web-app-status-bar-style" content="black"/>
        <title>Blackford Justice</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon1.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Barlow+Semi+Condensed&family=Gothic+A1&family=IBM+Plex+Sans+Condensed:wght@200&family=IBM+Plex+Sans:wght@300&family=Mulish:wght@300&family=News+Cycle&family=Noto+Sans+JP:wght@300&family=Yantramanav:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <header class="fixed">
        <div class="nav">              
            <div class="left-side">
                <div class="brand">
                    <div> LAW OFFICE OF ALEXANDER BLACKFORD </div>
                </div>
            </div>      
            
            <div class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="español.html">Español</a></li>
                <li><a href="contact.html">Contact</a></li>              
            </div>
            
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line3"></div>
            </div>
        </div>
        </header>

        <div class="portfolio-photos-wrapper-contact">
            <div class="portfolio-photo-wrapper">
                <div class="portfolio-img-background-contact" style="background-image:url(images/palms1.jpg)"></div>                    
            </div>
        </div>       
    
        <div class ="email">
            <div class="mail-form-text">
                <p>Call us today for a free consultation at <br> (800) 988-9169 or send us an email!</p>
            </div>

            <div class="mail-form-submit">
                <form id="contact-form" method="post" action="mailto:alex@blackfordjustice.com">
               
                    <input name="name" type="text" class="form-control" placeholder="your name" required><br>
                    
                    <input name="email" type="email" class="form-control" placeholder="your email" required><br>
                    
                    <input name="phone" type="text" class="form-control" placeholder="your phone"><br>
                        
                    <input name="message" type="text" class="form-control" placeholder="message" required><br>

                    <input type="submit" class="form-control-submit" value="send message">
                </form>                  
            </div>
        </div>

        <script>
            const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')   

            portfolioItems.forEach(portfolioItem => {
                portfolioItem.addEventListener('mouseover', () => {
                    portfolioItem.childNodes[1].classList.add('img-darken');
                })
                portfolioItem.addEventListener('mouseout', () => {
                    portfolioItem.childNodes[1].classList.remove('img-darken');
                })
            })
        </script>
        
        <script src="app.js"></script>
    </body>

</html>
